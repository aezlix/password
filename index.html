<!Doctype html>
 <html>
  <head>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.google.com/specimen/Comfortaa">
   <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Change your password Interface</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
   <header>Welcome to Password Interface made by <a class="underline-link" href="github.com/aezlix">Aezlix</a></header>
   <form method="post" action="/save">    
   <fieldset>        
   <legend>Change Your Password</legend>        
   <p>            
   <label for="password">Enter a new password</label>            
   <input type="password" id="password" name="password">        
   </p>        
   <p>            
   <label for="password2">Retype your password</label>            
   <input type="password" id="password2" name="password2">        
   </p>        
   <p class="helptext">Longer passwords are stronger.</p>        
   <p>
   <button type="submit">Save changes</button>
   </p>    
   </fieldset> 
   </form>
   <footer> 
    Made with <i class="fa fa-star" style="font-size:48px; color: gold;"></i> by <a class="underline-link" href="github.com/aezlix">Aezlix</a>
   </footer>
  </body>
</html>
