<!Doctype html>
 <html>
  <head>
   <link rel="stylesheet" href="https://fonts.google.com/specimen/Comfortaa">
   <title>Change your password Interface</title>
  </head>
  <body>
   <header>Welcome to Password Interface made by <a class="underline-link" href="github.com/aezlix">Aezlix</a></header>
   <form method="post" action="/save">    
   <fieldset>        
   <legend>Change Your Password</legend>        
   <p>            
   <label for="password">Enter a new password</label>            
   <input type="password" id="password" name="password">        
   </p>        
   <p>            
   <label for="password2">Retype your password</label>            
   <input type="password" id="password2" name="password2">        
   </p>        
   <p class="helptext">Longer passwords are stronger.</p>        
   <p>
   <button type="submit">Save changes</button>
   </p>    
   </fieldset> 
   </form>
   <footer> 
    Made with U+2606, by <a class="underline-link" href="github.com/aezlix">Aezlix</a>
   </footer>
  </body>
</html>
